nodes:
  - id: camera_top
    path: ../../components/camera_rgbd_orbbec_v1/main.py
    inputs:
      tick: dora/timer/millis/100
    outputs:
      - image
      - image_depth
    env:
      GET_DEVICE_FROM: SN
      DEVICE_SN: CC15C43003C

  - id: camera_right
    path: ../../components/camera_rgbd_orbbec_v1/main.py
    inputs:
      tick: dora/timer/millis/100
    outputs:
      - image
      - image_depth
    env:
      GET_DEVICE_FROM: SN
      DEVICE_SN: CC1T35300D5

  - id: camera_left
    path: ../../components/camera_rgbd_orbbec_v1/main.py
    inputs:
      tick: dora/timer/millis/100
    outputs:
      - image
      - image_depth
    env:
      GET_DEVICE_FROM: SN
      DEVICE_SN: CC1T35300F7

  - id: piper_right
    path: dora-piper
    inputs:
      tick: dora/timer/millis/40
    outputs:
      - jointstate
      - pose
      - gripper
    env:
      CAN_BUS: can_right
      TEACH_MODE: True

  - id: piper_left
    path: dora-piper
    inputs:
      tick: dora/timer/millis/40
    outputs:
      - jointstate
      - pose
      - gripper
    env:
      CAN_BUS: can_left
      TEACH_MODE: True

  - id: zeromq
    path: ../dora_zeromq.py
    inputs: 
      image_top: camera_top/image
      image_depth_top: camera_top/image_depth
      image_right: camera_right/image
      image_depth_right: camera_right/image_depth
      image_left: camera_left/image
      image_depth_left: camera_left/image_depth
      jointstate_right: piper_right/jointstate
      jointstate_left: piper_left/jointstate

  # - id: rerun
